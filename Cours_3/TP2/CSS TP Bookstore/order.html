<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BookStore - Commande</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <header>
    <a href="./index.html">
      <img src="./images/logo.svg" alt="Logo" title="Accueil">
    </a>
    <nav>
      <ul>
        <li><a href="./index.html">Accueil</a></li>
        <li><a href="./products.html">Produits</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li>
          <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
              <i class="fa fa-shopping-cart fa-stack-1x"></i>
            </span>
            <span class="count">3</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content" id="dispo-order">
      <h1>Commande</h1>
      <form action="confirmation.html">
        <section>
          <h2>Contact</h2>
          <div class="row">
            <div class="col">
              <label for="first-name">Prénom</label>
              <input class="form-control" type="text" name="first-name" id="first-name" placeholder="Prénom" required>
              <label for="email">Adresse courriel</label>
              <input class="form-control" type="email" name="email" id="email" placeholder="Adresse courriel" required>
            </div>
            <div class="col">
              <label for="last-name">Nom</label>
              <input class="form-control" type="text" name="last-name" id="last-name" placeholder="Nom" required>
              <label for="phone">Téléphone</label>
              <input class="form-control" type="text" name="phone" id="phone" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></td>
            </div>
          </div>
        </section>
        <section>
          <h2>Paiement</h2>
          <div class="row">
            <div class="col">
              <label for="credit-card">Numéro de carte de crédit</label>
              <input  class="form-control" type="text" name="credit-card" id="credit-card" placeholder=".... .... .... ...." pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required>
            </div>
            <div class="col">
              <label for="credit-card-expiry">Date d'expiration de la carte</label>
              <!--explication de la regex : nombre commençant par 0 + un chiffre allant de 1 à 9 OU nombre commençant par 1 + un chiffre allant de 0 à 2, (le / est optionnel avec le ?), 4 chiffres allant de 0 à 9-->
              <input  class="form-control" type="text" name="credit-card-expiry" id="credit-card-expiry" placeholder="MM/YYYY" pattern="^(0[1-9]|1[0-2])/?([0-9]{4})$" required>
            </div>
          </div>
        </section>
        <section>
          <div>
            <button class="btn" type="submit">Payer &raquo;</button>
          </div>
        </section>
      </form>
    </div>
  </main>
 
  <footer class="footer">
    <p>&copy; 2022 BookStore</p>
  </footer>

</body>
</html>
